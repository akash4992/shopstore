<div class="alert" id='messageinfo'>
    {% if messages %} {% for message in messages %}
    <p class='message-info' {% if message.tags %} class="{{ message.tags }}" {% endif %}>{% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}</p>
    {% endfor %} {% endif %}
</div>



<script>
    $(document).ready(function () {
        setTimeout(function () { $('#messageinfo').hide(); }, 4000);
    });

</script>
