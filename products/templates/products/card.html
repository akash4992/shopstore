{% load static %}
<div class="col-md-4">
  <div class="card" style="width: 25rem;">
    {% if instance.image %}
    <a href="/details/{{instance.pk}}/">
      <img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title}} logo">
    </a>
    {% endif %}
    <div class="card-body">
      <h4 class="card-title">{{ instance.title }}</h4>
      <p class="card-text">{{ instance.description|linebreaks|truncatewords:14 }}</p>
      <h4 class="card-title">{{ instance.price }}</h4>

      <a href="/cart/{{instance.pk}}" class="btn btn-warning">Add To Cart</a>
      <a href="{% url   'cart:buy_now' instance.pk  %}" class="btn btn-danger">Buy Now</a>
      
    </div>
  </div>
</div>
